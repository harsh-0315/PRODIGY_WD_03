<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1021/1021366.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div id="mode-screen">
      <h1>Choose Game Mode</h1>
      <button class="mode-btn" onclick="startGame('pvp')">Human vs Human</button>
      <button class="mode-btn" onclick="startGame('ai')">Human vs AI</button>
    </div>

    <div id="game-screen" class="hide">
      <div class="msg-container hide">
        <p id="msg"></p>
        <button id="new-btn">New Game</button>
      </div>

      <main>
        <h1>Tic Tac Toe</h1>
        <h3 class="player" id="turn-text">Player O's Turn</h3>

        <div class="container">
          <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>
        </div>

        <button id="reset-btn">Reset Game</button>
        <button id="choose-btn">Choose Mode</button>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
